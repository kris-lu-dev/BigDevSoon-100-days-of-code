<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>BigDevSoon | Day 01 - Profile Card</title>
</head>

<body>
    <main class="profile-card">
        <div class="profile-card__bg" width="510" height="280">
            <div class="profile-card__bg-color"></div>
            <div class="profile-card__bg-pattern"></div>
        </div>
        <header class="profile-card__header">
            <img src="./images/avatar.png" alt="" class="profile-card__avatar" width="160" height="160">
        </header>
        <section class="profile-card__body container">
            <h1 class="profile-card__full-name">Johnny Rogers</h1>
            <span class="profile-card__username">@jonnyrogers</span>
            <ul class="profile-card__social">
                <li><a href="#" aria-label="Link to Johnny Rogers's Facebook profile"><i
                            class="ri-facebook-circle-fill"></i></a>
                </li>
                <li><a href="#" aria-label="Link to Johnny Rogers's Linkedin profile"><i
                            class="ri-linkedin-box-fill"></i></a></li>
                <li><a href="#" aria-label="Link to Johnny Rogers's Twitter profile"><i
                            class="ri-twitter-x-fill"></i></a>
                </li>
                <li><a href="#" aria-label="Link to Johnny Rogers's Instagram prodile"><i
                            class="ri-instagram-fill"></i></a>
                </li>
                <li><a href="#" aria-label="Link to Johnny Rogers's personal website"><i
                            class="ri-basketball-line"></i></a>
                </li>
            </ul>
            <p class="profile-card__bio">
                Crafting brand and communication strategies, creating visual designs, leading art direction, and
                capturing
                portraits
                through photography.
            </p>
        </section>

        <footer class="profile-card__footer container">
            <a href="#" class="button-like-link primary-button" aria-label="Follow Johnny Rogers's account">Follow</a>
            <a href="#" class="button-like-link" aria-label="Send a message to Johnny Rogers">Message</a>
        </footer>
    </main>

</body>

</html>
